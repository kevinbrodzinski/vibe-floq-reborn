<!DOCTYPE html>
<html>
<head>
    <title>Test Field Tiles</title>
</head>
<body>
    <h1>Test Field Tiles Function</h1>
    <button onclick="testFieldTiles()">Test Field Tiles</button>
    <div id="result"></div>

    <script>
        async function testFieldTiles() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://reztyrrafsmlvvlqvsqt.supabase.co/functions/v1/get_field_tiles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        tile_ids: ['h3_7_339870_-1184708', 'h3_7_339871_-1184707']
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
